<li class="system-post">
    <div class="{{cycle_class}} row">
        <div class="wallpost-text span6">
            <p>
              <span class="wallpost-username">{{ post.user.get_profile.name }}</span> {{ post.text }}
            </p>

            <div class="wallpost-posted">Posted
                at {{ post.date_string }}</div>
        </div>
    </div>
</li>
